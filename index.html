<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airdrop Crypto Notes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SheetJS untuk export Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-white transition-colors duration-300">

  <h1 class="text-2xl font-bold text-center my-6">Catatan Airdrop Crypto</h1>

  <!-- Tombol Export/Import -->
  <div class="flex gap-2 justify-center mb-4">
    <button onclick="exportJSON()" class="bg-purple-500 text-white px-3 py-1 rounded hover:bg-purple-600">Export JSON</button>
    <button onclick="exportExcel()" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">Export Excel</button>
    <label class="bg-orange-500 text-white px-3 py-1 rounded hover:bg-orange-600 cursor-pointer">
      Import JSON
      <input type="file" id="importFile" accept="application/json" class="hidden" onchange="importData(event)">
    </label>
  </div>

  <!-- Tabel -->
  <div class="overflow-x-auto">
    <table class="min-w-full">
      <thead class="bg-gray-200 dark:bg-gray-700">
        <tr>
          <th class="px-3 py-2 text-left">Nama Airdrop</th>
          <th class="px-3 py-2 text-left">Tanggal</th>
          <th class="px-3 py-2 text-left">Jenis</th>
          <th class="px-3 py-2 text-left">Link</th>
          <th class="px-3 py-2 text-left">Properti</th>
          <th class="px-3 py-2 text-left">Wallet</th>
          <th class="px-3 py-2 text-left">Status</th>
          <th class="px-3 py-2 text-left">Aksi</th>
        </tr>
      </thead>
      <tbody id="airdropTable" class="bg-white dark:bg-gray-800"></tbody>
    </table>
  </div>

  <!-- Tombol "+" -->
  <button class="fixed bottom-6 right-6 w-12 h-12 bg-green-500 text-white text-2xl rounded-full shadow-lg hover:bg-green-600 transition" onclick="openModal()">ï¼‹</button>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center transition-opacity duration-300">
    <div id="modalContent" class="bg-white dark:bg-gray-800 rounded-lg shadow-lg w-96 p-6 transform scale-95 opacity-0 transition-all duration-300">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">Tambah Catatan Airdrop</h2>
        <span class="cursor-pointer text-2xl" onclick="closeModal()">&times;</span>
      </div>
      <form id="airdropForm" class="flex flex-col gap-3">
        <input type="text" id="nama" placeholder="Nama Airdrop" class="border rounded px-2 py-1 dark:bg-gray-700 dark:border-gray-600" required>
        <input type="date" id="tanggal" class="border rounded px-2 py-1 dark:bg-gray-700 dark:border-gray-600" required>

        <select id="jenis" class="border rounded px-2 py-1 dark:bg-gray-700 dark:border-gray-600" required>
          <option value="Tesnet">Tesnet</option>
          <option value="Gatcha">Gatcha</option>
          <option value="Dropter">Dropter</option>
          <option value="Whaitlist">Whaitlist</option>
        </select>

        <input type="url" id="link" placeholder="Link Airdrop" class="border rounded px-2 py-1 dark:bg-gray-700 dark:border-gray-600" required>

        <!-- Properti multi-select -->
        <div id="properti" class="flex flex-col gap-2 border rounded px-2 py-2 dark:bg-gray-700 dark:border-gray-600">
          <label><input type="checkbox" value="Email"> Email</label>
          <label><input type="checkbox" value="Twitter"> Twitter</label>
          <label><input type="checkbox" value="Discord"> Discord</label>
          <label><input type="checkbox" value="Telegram"> Telegram</label>
        </div>

        <input type="text" id="wallet" placeholder="Wallet yang digunakan" class="border rounded px-2 py-1 dark:bg-gray-700 dark:border-gray-600" required>

        <select id="status" class="border rounded px-2 py-1 dark:bg-gray-700 dark:border-gray-600" required>
          <option value="Pending">Pending</option>
          <option value="Claimed">Claimed</option>
          <option value="Expired">Expired</option>
        </select>

        <button type="submit" class="bg-blue-500 text-white px-3 py-2 rounded hover:bg-blue-600 transition">Simpan</button>
      </form>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
