<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airdrop Crypto Notes</title>
  <!-- Tailwind CDN -->
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-white transition-colors duration-300">
  <!-- Tombol Tema -->
  <button class="fixed top-4 right-4 px-3 py-2 bg-blue-500 text-white rounded shadow" onclick="toggleTheme()">ðŸŒž/ðŸŒ™</button>

  <h1 class="text-2xl font-bold text-center my-6">Catatan Airdrop Crypto</h1>

  <!-- Filter -->
  <div class="flex flex-wrap gap-2 justify-center mb-6">
    <input type="text" id="searchJenis" placeholder="Cari jenis..." class="border rounded px-2 py-1 dark:bg-gray-800 dark:border-gray-600">
    <select id="filterStatus" class="border rounded px-2 py-1 dark:bg-gray-800 dark:border-gray-600">
      <option value="">Semua Status</option>
      <option value="Pending">Pending</option>
      <option value="Claimed">Claimed</option>
      <option value="Expired">Expired</option>
    </select>
    <button onclick="applyFilter()" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">Filter</button>
    <button onclick="resetFilter()" class="bg-gray-400 text-white px-3 py-1 rounded hover:bg-gray-500">Reset</button>
  </div>

  <!-- Tabel -->
  <div class="overflow-x-auto">
    <table class="min-w-full border border-gray-300 dark:border-gray-700">
      <thead class="bg-gray-200 dark:bg-gray-700">
        <tr>
          <th class="border px-3 py-2">Tanggal</th>
          <th class="border px-3 py-2">Jenis</th>
          <th class="border px-3 py-2">Link</th>
          <th class="border px-3 py-2">Properti</th>
          <th class="border px-3 py-2">Status</th>
          <th class="border px-3 py-2">Aksi</th>
        </tr>
      </thead>
      <tbody id="airdropTable" class="bg-white dark:bg-gray-800"></tbody>
    </table>
  </div>

  <!-- Tombol "+" -->
  <button class="fixed bottom-6 right-6 w-12 h-12 bg-green-500 text-white text-2xl rounded-full shadow-lg hover:bg-green-600 transition" onclick="openModal()">ï¼‹</button>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center transition-opacity duration-300">
    <div id="modalContent" class="bg-white dark:bg-gray-800 rounded-lg shadow-lg w-96 p-6 transform scale-95 opacity-0 transition-all duration-300">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">Tambah Catatan Airdrop</h2>
        <span class="cursor-pointer text-2xl" onclick="closeModal()">&times;</span>
      </div>
      <form id="airdropForm" class="flex flex-col gap-3">
        <input type="date" id="tanggal" class="border rounded px-2 py-1 dark:bg-gray-700 dark:border-gray-600" required>
        <input type="text" id="jenis" placeholder="Jenis Airdrop" class="border rounded px-2 py-1 dark:bg-gray-700 dark:border-gray-600" required>
        <input type="url" id="link" placeholder="Link Airdrop" class="border rounded px-2 py-1 dark:bg-gray-700 dark:border-gray-600" required>
        <input type="text" id="properti" placeholder="Properti Digunakan" class="border rounded px-2 py-1 dark:bg-gray-700 dark:border-gray-600" required>
        <select id="status" class="border rounded px-2 py-1 dark:bg-gray-700 dark:border-gray-600" required>
          <option value="Pending">Pending</option>
          <option value="Claimed">Claimed</option>
          <option value="Expired">Expired</option>
        </select>
        <button type="submit" class="bg-blue-500 text-white px-3 py-2 rounded hover:bg-blue-600 transition">Simpan</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
